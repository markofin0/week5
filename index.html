<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bikeshare App</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">

        <!-- Login Section -->
        <div id="loginSection">
            <h2>Login</h2>
            <form action="/login" method="post">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>

        <hr>

        <!-- Check Available Bikes Section -->
        <div id="availabilitySection">
            <h2>Check Available Bikes</h2>
            <form action="/checkAvailability" method="post">
                <div class="form-group">
                    <label for="location">Select Location:</label>
                    <select class="form-control" id="location" name="location">
                        <!-- Option values will be station_id from the bikeshare_stations table -->
                        <option value="1">Station 1</option>
                        <option value="2">Station 2</option>
                        <!-- Add more stations as needed -->
                    </select>
                </div>
                <button type="submit" class="btn btn-info">Check Availability</button>
            </form>
        </div>

        <hr>

        <!-- Booking & Payment Section -->
        <div id="bookingSection">
            <h2>Book & Pay</h2>
            <form action="/bookAndPay" method="post">
                <div class="form-group">
                    <label for="bike">Select Bike:</label>
                    <select class="form-control" id="bike" name="bike">
                        <!-- Option values will be bike_id from the bikes table -->
                        <option value="1">Bike 1</option>
                        <option value="2">Bike 2</option>
                        <!-- Add more bikes as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="paymentType">Payment Type:</label>
                    <select class="form-control" id="paymentType" name="paymentType">
                        <!-- Option values will be payment_type_id from the payment_types table -->
                        <option value="1">Credit Card</option>
                        <option value="2">PayPal</option>
                        <!-- Add more payment types as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" class="form-control" id="amount" name="amount" step="0.01">
                </div>
                <button type="submit" class="btn btn-success">Book & Pay</button>
            </form>
        </div>

    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
